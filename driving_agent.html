<!DOCTYPE html>
<html>
<meta charset="utf-8"/>

<head>
  <link rel="stylesheet" href="driving_agent.css">
</head>

<body>
  <center>
  
   <div id="initialize" class="box">
    <h1>車載エージェントによる対話の評価実験</h1>
    <h2><font size="+1">
      <label for="ss_id">Startボタンを押してください。</label><br>
    </font>
    </h2>
    <br>
    <button onclick="signup()"><font size="+1">Start</font></button>
  </div>
  
  <div id="id_input" class="box" style="display:none">
    <h1>車載エージェントによる対話の評価実験</h1>
    <form><font size="+1">
      <label for="ss_id">あなたの情報を入力してください：</label><br>
      
      <label for="gender">性別</label>
      <select id = "gender">
        <option value = "">　　　　　　　　　　　</option>
        <option value = "male">男</option>
        <option value = "female">女</option>
      </select><br>

      <label for="age">年齢</label>
      <input type="text" id="age_in" name="ss_id" value=""><br>
      
      <label for="driver">運転頻度</label>
      <select id = "driver">
        <option value = "">　　　　　　　　　　　</option>
        <option value = "a">毎日30分程度</option>
        <option value = "b">毎日2時間程度</option>
        <option value = "c">毎日5時間以上</option>
        <option value = "d">1週間に3~5回程度</option>
        <option value = "e">1週間に1~2回程度</option>
        <option value = "f">1か月に2~3回程度</option>
        <option value = "g">1か月に1回程度</option>
        <option value = "h">2か月に1回程度</option>
        <option value = "i">3か月に1回程度</option>
        <option value = "j">半年に1回程度</option>
        <option value = "k">1年に1回程度</option>
        <option value = "l">ほとんど運転しない</option>
      </select><br><br>
    </font>
    </form>
    <br>
    <button onclick="check_in()"><font size="+1">次へ</font></button>
  </div>
  </center>

    <form id="eval" style="display:none">
      <video id="mov" autoplay src="https://drive.google.com/us?id=1SVxVAl7i8IJiO42yE_BH_jFw4dVkIhXt&export=download" width="1280" height="960" class="movie" style="display:none" controlsList="nodownload"></video>
      <div class="absolute">
        <p style="color:#FFCCCC;" align=center class="small"><b><font size="+1">エージェントの発話内容</font></b></p>
      </div>
      <p class="assessment"><br>
        <font size="+1">あなたの返答<br>
        <input type="text" id="answer" name="user_answer" value="" class="answer"><br>
        </font>
      </p>
      <p class="discomfort"><br>
        <font size="+1">発話内容に違和感がありましたか？<br>
        <input id="q1" type="radio" name="q1" value="yes"> ある
        <input id="q1" type="radio" name="q1" value="no"> ない
        </font>
      </p>
    </form>
  
    <div class="buttons">
      <button id="next" type="submit" onclick="check()" style="display:none"><font size="+1">完了</font></button>
    </div>

  <center> <p id="thank"><font size="+2"></font></p> </center>

  <button id="authorize_button" onclick="handleAuthClick()">Authorize</button>

  <div id="bottom" style="display:none">
    <p id="prog">1 / 80</p>
    <div id="progress-bar"></div>
  </div>

  <div style="display:none">
    <p id="data"></p>
    <p id="finished_num"></p>
    <p id="cm_order"></p>
  </div>

  <script src="driving_agent.js"></script>

  <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()"></script>


</body>
</html>
